<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <div class="quote-wrapper">
        <div class="quote-heading">
          <h2>The Random Quote Machine</h2>
        </div>
    
        <div class="quote-body">
          <div class="icon-quote">
            <span class="icon">
              <i class="fas fa-quote-left"></i>
            </span>
            <span class="quote">I'm not a great programmer; I'm just a good programmer with great habits.</span>
          </div>
          <div class="author">â€• Kent Beck</div>
    
          <div class="quote-buttons">
            <div class="social">
              <a href="https://www.linkedin.com/in/prakash-kumar-386706242/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
    
            <div class="btn">
              <button id="quote-btn">New Quote</button>
            </div>
          </div>
        </div>
    
        <div class="footer">
          <p>Presented by <a href="https://github.com/Prakash-kumar1" target="_blank">Prakash Kumar</a></p>
        </div>
    
      </div>
      <script src="app.js"></script>
</body>
</html>
