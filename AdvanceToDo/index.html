<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/241a20b3c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <div class="left">
        <h3 class="allDiv">All</h3>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="black"></div>
        <i class="fa-solid fa-check tick"></i>
      </div>
      <div class="right">
        <h3 id="task">Create Task</h3>
      </div>
    </header>
    
    
    <script src="./app.js"></script>
  </body>
</html>
